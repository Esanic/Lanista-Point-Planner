<div class="d-flex my-2">
  <label class="form-label my-auto col-3" for="armorSelector">{{ armorSlot | armor }}:</label>
  <select class="form-select" name="armorSelector" [formControl]="chosenArmor">
    <option value="none" selected></option>
    @for(armor of filteredAndRenamedArmorArray; track armor){
    <option [value]="armor.name">{{ armor.name }}</option>
    }
  </select>
</div>
