<div class="d-flex my-2">
  <label class="form-label my-auto" for="consumableSelect">{{ consumableSlot | consumable }}:</label>
  <select class="form-select ms-auto w-60" name="consumableSelect" [formControl]="chosenConsumable">
    <option value="none" selected></option>
    @for(armor of filteredAndRenamedConsumablesArray; track armor){
    <option [value]="armor.name">{{ armor.name }}</option>
    }
  </select>
</div>
