<div class="d-flex my-1">
  <label class="form-label my-auto me-2 fs-7 text-nowrap" for="armorSelector">{{ this.enchantSlot === 1 ? "Besvärjelse 1:" : "Besvärjelse 2:" }}</label>
  <select class="form-select form-select-sm ms-auto w-60" name="armorSelector" [formControl]="chosenEnchant">
    <option value="none" selected></option>
    @for(armor of filteredAndRenamedEnchants; track armor){
    <option [value]="armor.name">{{ armor.name }}</option>
    }
  </select>
</div>
