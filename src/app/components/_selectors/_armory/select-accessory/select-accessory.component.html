<div class="d-flex my-2">
  <label class="form-label my-auto" for="accessorySelect">{{ accessorySlot | accessories }}:</label>
  <select class="form-select ms-auto w-60" name="accessorySelect" [formControl]="chosenAccessory">
    <option value="none" selected></option>
    @for(accessory of filteredAndRenamedAccessoriesArray; track accessory){
    <option [value]="accessory.name">{{ accessory.name }}</option>
    }
  </select>
</div>
